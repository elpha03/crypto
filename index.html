<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptonexus Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cryptonexus price Tracker</h1>
        <div class="phone">
            <div class="bezel">
                <div class="power-button"></div>
                <div class="volume-buttons"></div>
            </div>
            <div class="screen">
                <div class="status-bar">
                    <span class="time">10:45</span>
                    <span class="battery">ðŸ”‹ 85%</span>
                </div>
                <div class="graph-section">
                    <h2>Crypto (BTC/USD)</h2>
                    <div class="graph crypto-graph">
                        <div class="line line-segment-1"></div>
                        <div class="line line-segment-2"></div>
                        <div class="line line-segment-3"></div>
                        <div class="graph-label">Current: $82,350</div>
                    </div>
                    <button class="zoom-btn">Zoom</button>
                </div>
                <div class="graph-section">
                    <h2>Forex (EUR/USD)</h2>
                    <div class="graph forex-graph">
                        <div class="line line-segment-1"></div>
                        <div class="line line-segment-2"></div>
                        <div class="line line-segment-3"></div>
                        <div class="graph-label">Current: 1.085</div>
                    </div>
                    <button class="zoom-btn">Zoom</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
